{% extends "monocle_cms/main_no_sidebar.html" %}

{% block title %}
Login - Monoclecat
{% endblock %}

{% block main %}
    <h1>Logout</h1>
    {% if error_message %}<p><span class="label label-success">{{ error_message }}</span></p>{% endif %}

    <form class="form-inline" action="{% url 'monocle_cms:logout' %}" method="post">
    {% csrf_token %}
        <input type="submit" class="btn btn-default" value="Logout"/>
    </form>

{%  endblock %}
